<!DOCTYPE html>
<HTML>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>The Table</h1>
    <table id="table">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
      </tr>
    </table>
    <br />
    <form id="form">
      Enter First Name: <input id="firstName" placeholder="First Name" name="firstName" />
      <br />
      Enter Last Name: <input id="lastName" placeholder="Last Name" name="lastName" />
      <br />
      Enter Age: <input id="age" placeholder="Age" name="age" />
      <br />
      <button type="submit">Submit</button>
    </form>
    <script>
      var form = document.getElementById("form");
      function handleForm(event) { event.preventDefault(); onSubmit(event)}
      form.addEventListener('submit', handleForm);
      const dummyData = [
        {
          firstName: 'Jane',
          lastName: 'Doe',
          age: 24,
        },
        {
          firstName: 'John',
          lastName: 'Jones',
          age: 26,
        },
        {
          firstName: 'Mary',
          lastName: 'Anne',
          age: 16,
        },
        {
          firstName: 'Peter',
          lastName: 'Pan',
          age: 65,
        },
        {
          firstName: 'Mickey',
          lastName: 'Mouse',
          age: 22,
        },
      ];

      dummyData.forEach((data) => {
        addPerson(data.firstName, data.lastName, data.age);
      });

      function addPerson(firstName, lastName, age) {
        const tr = document.createElement('tr');

        const tdFirstName = document.createElement('td');
        const textFirstName = document.createTextNode(firstName);
        tdFirstName.appendChild(textFirstName);
        tr.appendChild(tdFirstName);

        const tdLastName = document.createElement('td');
        const textLastName = document.createTextNode(lastName);
        tdLastName.appendChild(textLastName);
        tr.appendChild(tdLastName);

        const tdAge = document.createElement('td');
        const textAge = document.createTextNode(age);
        tdAge.appendChild(textAge);
        tr.appendChild(tdAge);

        document.getElementById('table').appendChild(tr);
      }

      function onSubmit(e) {
        e.preventDefault()
        addPerson('a name', 'a last name', 99);
        return false
      }
    </script>
  </body>
</HTML>
